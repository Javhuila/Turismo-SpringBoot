<h1> Vista de Editar el perfil</h1>

<div class="container p-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Modificando Usuario</h4>

                    <div th:if="${session.msg}">
                        <div class="alert alert-warning alert-dismissible fade show" id="alert">
                            <h5 class="text-center text-success" th:text="${session.msg}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>

                    <form th:action="@{/user/update_user}" method="post">

                        <input type="hidden" th:value="${user.id}" name="id">

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" name="nombre" th:value="${user.nombre}" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">Correo</label>
                            <input type="text" name="email" th:value="${user.email}" class="form-control" id="exampleInputEmail2"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail3" class="form-label">Telefono</label>
                            <input type="number" name="telefono" th:value="${user.telefono}" class="form-control" id="exampleInputEmail3"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail4" class="form-label">Direccion</label>
                            <input type="text" name="direccion" th:value="${user.direccion}" class="form-control" id="exampleInputEmail4"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail5" class="form-label">Ciudad</label>
                            <input type="text" name="ciudad" th:value="${user.ciudad}" class="form-control" id="exampleInputEmail5"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail6" class="form-label">Edad</label>
                            <input type="number" name="edad" th:value="${user.edad}" class="form-control" id="exampleInputEmail6"
                                   aria-describedby="emailHelp">
                        </div>

                        <button type="submit" class="btn btn-primary">Modificar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
