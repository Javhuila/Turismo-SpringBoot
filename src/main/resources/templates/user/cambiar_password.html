    <meta charset="UTF-8">

    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">

            <th:block th:if="${user == NULL}">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <span class="navbar-text">
        <a class="nav-link" href="/logintur">Sesión</a>
      </span>
            </th:block>

            <th:block th:if="${user != NULL}">
                <!--<ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>-->

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            [[${user.nombre}]]
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                            <li><a class="dropdown-item" th:href="@{cambiarPass}">Cambiar Contraseña</a></li>
                            <li><hr class="dropdown-divider"></li>

                        </ul>
                    </li>
                </ul>
            </th:block>

        </div>
    </div>
</nav>
<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center fs-4">
                    Vista de Cambiar Contraseña
                </div>

                <div th:if="${session.msg}">
                    <div class="alert alert-warning alert-dismissible fade show" id="alert">
                        <h5 class="text-center text-success" th:text="${session.msg}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <div class="card-body">
                    <form th:action="@{updatePassword}" method="post">
                        <div class="mb-3">
                            <label for="exampleInputEmail2" class="form-label">Contraseña Antigua</label>
                            <input type="text" name="oldContra" class="form-control" id="exampleInputEmail2"
                                   aria-describedby="emailHelp" placeholder="Escriba la contraseña actual">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail5" class="form-label">Contraseña Nueva</label>
                            <input type="password" name="newContra" class="form-control" id="exampleInputEmail5"
                                   aria-describedby="emailHelp" placeholder="Escriba una nueva contraseña">
                        </div>

                        <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
    setTimeout(function () {

        // Closing the alert
        $('#alert').alert('close');
    }, 2500);
</script>
